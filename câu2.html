<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [1, 2, 3, 4, 5];
      let b = +prompt("nhập số cần tìm vị trí");
      function returnIndex(x, y) {
        let index;
        let check = false;
        for (let i = 0; i < y.length; i++) {
          if (x == y[i]) {
            index = i;
            check = true;
            break;
          }
        }
        if (check) {
          return index;
        } else {
          return false;
        }
      }
      document.write(returnIndex(b, a));
    </script>
  </body>
</html>
