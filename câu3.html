<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = ["a", "o", "e", "u", "i"];
      function countVowel(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (a.indexOf(arr[i].toLocaleLowerCase()) != -1) count++;
        }
        return count;
      }
      let array = prompt("Nhập vào một chuỗi");
      document.write("Số lượng ký tự nguyên âm trong mảng là: " + countVowel(array));
    </script>
  </body>
</html>
