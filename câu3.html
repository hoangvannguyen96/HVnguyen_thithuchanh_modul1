<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = "tyu";
      function countVowel(x) {
        let b = [];
        b = String(x).split("");
        let check = true;
        let c = [];
        for (let i = 0; i < b.length; i++) {
          let check = false;
          if (
            b[i] == "a" ||
            b[i] == "e" ||
            b[i] == "i" ||
            b[i] == "o" ||
            b[i] == "u"
          ) {
            c.push(b[i]);
            check = true;
          }
        }
        if (check) {
          return c
        } else {
          return document.write("chuỗi không có ký tự nguyên âm nào");
        }
      }
      countVowel(a)
      document.write(a)
    </script>
  </body>
</html>
