<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [];
      for (i = 0; i < 10; i++) {
        a.push(
          Math.ceil(Math.random() * 100) + Math.ceil(Math.random() * -100)
        );
      }
      document.write(a + "<br>");
      let count = 0;
      function countpositive(a) {
        for (i = 0; i < a.length; i++) {
          if (a[i] > 0 && a[i] % 7 == 0) {
            count++;
          }
        }
        return count;
      }
      document.write(countpositive(a));
    </script>
  </body>
</html>
