<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [];
      for (i = 0; i < 10; i++) {
        a.push(
          Math.ceil(Math.random() * 100) + Math.ceil(Math.random() * -100)
        );
      }
      let sum=0
      document.write(a + "<br>");
      function avrpositive(x) {
        for (i = 0; i < x.length; i++) {
          if (x[i] > 0) {
            sum += x[i];
          }
        }
        return sum;
      }
      document.write(avrpositive(a));
    </script>
  </body>
</html>
