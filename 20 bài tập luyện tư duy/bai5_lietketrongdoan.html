<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [];
      for (i = 0; i < 10; i++) {
        a.push(
          Math.ceil(Math.random() * 100) + Math.ceil(Math.random() * -100)
        );
      }
      document.write(a + "<br>");
      let m = prompt("nhập vị trí thứ nhất");
      let n = prompt("nhập vị trí thứ hai");
      function listed(x, y) {
        let arr = "";
        for (i = x; i <= y; i++) {
          arr += a[i] + " ";
        }
        return arr;
      }
      document.write(listed(m, n));
    </script>
  </body>
</html>
