<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        let a = [];
      for (i = 0; i < 10; i++) {
        a.push(Math.ceil(Math.random() * 100))
      }
      document.write(a + "<br>");
      let b=[]
      let index=0
      function listedIndexSquareNumber(x){
        for (i = 0; i < x.length; i++) {
          if (Math.sqrt(x[i])%1==0){
            index=i
            b.push(index)
          }
        }
    return b
    }
    document.write(listedIndexSquareNumber(a))
    </script>
  </body>
</html>
