<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [
        [1, 2, 4],
        [2, 6, 8],
        [20, 12, 5],
      ];
      function evenMathMatrix(x) {
        let b = [];
        let c;
        for (let i = 0; i < x.length; i++) {
          for (let j = 0; j < x[i].length; j++) {
            if (x[i][j] % 2 == 0) {
              c = x[i][j];
              b.push(c);
            }
          }
        }
        let max = b[0];
        for (let i = 1; i < b.length; i++) {
          if (b[i] > max) {
            max = b[i];
          }
        }
        return document.write(max)
      }
      evenMathMatrix(a);
    </script>
  </body>
</html>
