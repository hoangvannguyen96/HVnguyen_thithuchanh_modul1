<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [];
      for (i = 0; i < 10; i++) {
        a.push(
          Math.ceil(Math.random() * 100) + Math.ceil(Math.random() * -100)
        );
      }
      document.write(a + "<br>");
      function countPrime(x) {
        let count = 0;
        for (i = 0; i < x.length; i++) {
          let check = true;
          for (j = 2; j <= Math.sqrt(x[i]); j++) {
            if (x[i] % j == 0) {
              check = false;
              break;
            }
          }
          if (x[i] > 1 && check) {
            count++;
          }
        }
        return count;
      }
      document.write(countPrime(a));
    </script>
  </body>
</html>
