<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [
        [1, 2, 3],
        [5, 4, 3],
        [7, 6, 5],
        [9, 6, 3],
      ];
      function sumMatrix(x) {
        let b = [];
        for (let i = 0; i < x.length; i++) {
            let sum = 0;
          for (let j = 0; j < x[i].length; j++) {
            sum += x[i][j];
          }
          b.push(sum);
        }
        let index=0
        for(i=0;i<b.length;i++){
            let max=b[0]
            if(b[i]>=max){
                max=b[i]
                index=i
            }
        }
        
        return document.write(a[index])
      }
    sumMatrix(a)
    </script>
  </body>
</html>
