<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [1,2,3,4,6];
      function checkAscending(x) {
        let check=true
        for (let i = 0; i < x.length - 1; i++) {
          if (x[i] > x[i + 1]) {
            check=false
            break
          }
          }
          if(check){
            return 'mảng tăng dần'
          }else{
            return 'mảng không có tính chất tăng dần'
          }
        }
      document.write(checkAscending(a));
    </script>
  </body>
</html>
