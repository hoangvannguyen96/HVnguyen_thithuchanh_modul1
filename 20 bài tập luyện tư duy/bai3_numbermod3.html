  <body>
    <script>
      let a = [];
      for (let i = 0; i < 10; i++) {
        a.push(
          Math.ceil(Math.random() * 100) + Math.ceil(Math.random() * -100)
        );
      }
      document.write(a + "<br>");
      let count = 0;
      for (let i = 0; i < a.length; i++) {
        if (a[i] % 3 == 0) {
          let temp = a[i];
          a[i] = a[count];
          a[count] = temp;
          count++;
        }
      }
      document.write(a);
