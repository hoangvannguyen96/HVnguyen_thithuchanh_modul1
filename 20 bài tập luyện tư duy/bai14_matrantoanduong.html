<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = Array(5);
      let b = "";
      for (i = 0; i < a.length; i++) {
        b += document.write("<br>");
        a[i] = Array(4);
        for (let j = 0; j < a[i].length; j++) {
          a[i][j] =
            Math.ceil(Math.random() * 10) + Math.ceil(Math.random() * -10);
        }
        document.write(a[i]);
      }
      function positiveMatrix() {
        let check = true;
        for (let i = 0; i < a.length; i++) {
          for (j = 0; j < a[i].length; j++) {
            if (a[i][j] <= 0) {
              check = false;
              break;
            }
          }
        }
        if (check) {
          return "mảng toàn dương";
        } else {
          return "mảng không toàn dương";
        }
      }
      document.write(positiveMatrix(a));
    </script>
  </body>
</html>
